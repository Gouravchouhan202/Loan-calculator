<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
<div class="calculator">

<div class="input-group">
    <h2>Loan calculator</h2>
    <label >Loan amount:-</label>
    <input type="number" id="loanAmountInput" placeholder="enter loan amount">

</div>
<div class="input-group">
    <label >Interst Rate(%):-</label>
    <input type="number" id="interstRateinput" placeholder="enter Intrest rate">

</div>
<div class="input-group">
    <label >Loan term (in months) :-</label>
<input type="number" id="loanTermInput" placeholder="enter Loan term">

</div>
<button id="calculateBtn">Calculate</button>
<div id="result">Final result</div>
</div>

 </div>
<script src="./index.js"></script>
</body>
</html>
